<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="./JS/app.js" defer></script>
    <link rel="stylesheet" href="./CSS/index.css">
</head>

<body>
    <div class="mainSection">
        <div class="gridContainer"></div>
        <div class="optionsContainer">
            <div class="sizeContainer optionContainer">
                <button id="btnSize1" class="btnSize">16x16</button>
                <button id="btnSize2" class="btnSize">32x32</button>
                <button id="btnSize3" class="btnSize">64x64</button>
            </div>
            <div class="colorContainer optionContainer">
                <input type="color" id="color">
            </div>
            <div class="controlsContainer optionContainer">
                <button id="btnControl3" class="btnControl">COLOR </button>
                <button id="btnControl1" class="btnControl">RGB </button>
                <button id="btnControl2" class="btnControl">CLEAR</button>

            </div>
        </div>
    </div>

    <div id="footer">
